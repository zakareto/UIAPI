version: '3.1'

services:

  mydatabase:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mydbroot
      MYSQL_DATABASE: mydb
      MYSQL_USER: mydbuser
      MYSQL_PASSWORD: mydbpassword
    ports:
      - 3306:3306
    volumes:
      - ./files:/var/lib/mysql/
      - ./logs:/var/log/mysql/
      - ./conf:/etc/mysql/conf.d/
